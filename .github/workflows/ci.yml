name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: api/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff
      - name: Lint (ruff)
        run: ruff check .
      - name: Tests (focused)
        env:
          DEBUG: '1'
          SECRET_KEY: test
        run: |
          python manage.py test -v 2 \
            accounts.tests.test_health \
            billing.tests.test_quota \
            billing.tests.test_usage \
            billing.tests.test_webhooks \
            exports.tests.test_determinism \
            orgs.tests.test_invites \
            billing.tests.test_seats \
            billing.tests.test_bundles_and_seats \
            billing.tests.test_enterprise_allocations \
            billing.tests.test_portal

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
      - name: Lint (eslint)
        run: npm run lint --silent
      - name: Test (vitest)
        run: npm run test --silent

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link check
  run: python3 scripts/linkcheck.py